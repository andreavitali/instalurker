<ul class="f-dropdown typeahead-popup" ng-style="{display: isOpen()&&'block' || 'none', top: position.top+'px', left: position.left+'px'}">
    <li ng-repeat="match in matches | orderBy:'model.followed':true" ng-class="{active: isActive($index) }" ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)">
        <div typeahead-match index="$index" match="match" template-url="templateUrl"></div>
    </li>
</ul>
